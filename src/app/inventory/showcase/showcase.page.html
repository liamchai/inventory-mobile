<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Showcase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" style="border-right: 1px black solid">
        <ion-list>
          <ion-list-header>Items</ion-list-header>
          <ion-item *ngFor="let item of items" button="true">
            {{item.name}}
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col size="9">
        <ion-row style="height: 75%">
          <ion-col>
            <ion-label> Hello </ion-label>
          </ion-col>
        </ion-row>
        <ion-row style="height: 25%; border-top: 1px black solid">
          <ion-label>Hello Hello</ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
