<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- TODO: Fix View -->
    <ion-item lines="none" *ngFor="let itemCategory of itemCategories">
      <ion-grid>
        <ion-row>
          <ion-label>{{ itemCategory.name }}</ion-label>
        </ion-row>
        <ion-row>
          <ion-col size="4" *ngFor="let item of itemCategory.items">
            <ion-card>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size="8">{{item.name}}</ion-col>
                    <ion-col
                      size="4"
                      style="color: red"
                      *ngIf="item.quantity < 10"
                      >&lt; 10</ion-col
                    >
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      {{item.color == null ? 'No Color' : item.color}}
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      {{item.quantity == 'Infinity' ? '&#8734;' :
                      item.quantity}}
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
